<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
	
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employee Salary Slip</a>

  <!-- Toggler/collapsible Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users}">Employee Details</a>
      </li>
    </ul>
  </div>
</nav>
	<br>
	<br>
	
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Employee</h1>
            <div class="card-body">
               <form th:action="@{/users/{id}(id=${user.id})}" th:object="${user}" method="post">
				   <div class="form-group">
                        <label>Employee ID</label>
                        <input type="text"
                               th:field="*{id}"
                               class="form-control"
                               placeholder="Enter Employee ID"/>
                    </div>
                    <div class="form-group">
                        <label>Employee Name</label>
                        <input type="text"
                               th:field="*{empName}"
                               class="form-control"
                               placeholder="Enter Employee Name"/>
                    </div>
                    <div class="form-group">
                        <label>Employee Email</label>
                        <input type="text"
                               th:field="*{email}"
                               class="form-control"
                               placeholder="Enter Employee Email"/>
                    </div>
                    <div class="form-group">
                        <label>Employee Joining Date</label>
                        <input type="text"
                               th:field="*{joiningDate}"
                               class="form-control"
                               placeholder="Enter Employee Joining Date"/>
                    </div>
                    <div class="form-group">
                        <label>Employee Allowance</label>
                        <input type="text"
                               th:field="*{allowance}"
                               class="form-control"
                               placeholder="Enter Employee Allowance"/>
                    </div>
                    <div class="form-group">
                        <label>Employee Basic Salary</label>
                        <input type="text"
                               th:field="*{basicSalary}"
                               class="form-control"
                               placeholder="Enter Employee Basic Salary"/>
                    </div>
                     <div class="form-group">
                        <label>Employee Insurance</label>
                        <input type="text"
                               th:field="*{insurance}"
                               class="form-control"
                               placeholder="Enter Employee Insurance"/>
                    </div>
                    <div class="form-group">
                        <label>Employee Other Deduction</label>
                        <input type="text"
                               th:field="*{otherDeduction}"
                               class="form-control"
                               placeholder="Enter Employee Other Deduction"/>
                    </div>
                    <div class="form-group">
                        <label>Employee Tax</label>
                        <input type="text"
                               th:field="*{tax}"
                               class="form-control"
                               placeholder="Enter Employee Tax"/>
                    </div>
                   
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a th:href="@{/users/{id}(id=${user.id})}"
                           class="btn btn-danger delete-btn">Delete</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var deleteButtons = document.querySelectorAll('.delete-btn');
        
        deleteButtons.forEach(function (button) {
            button.addEventListener('click', function (event) {
                var confirmation = confirm("Are you sure you want to  delete this employee?");
                if (!confirmation) {
                    event.preventDefault(); // Prevent the default action (deleting) if user clicks cancel
                }
            });
        });
    });
</script>

</body>
</html>
